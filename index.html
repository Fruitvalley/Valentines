<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Letter For You</title>
    
    <style>
        /* CSS */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #d32f2f;
        }

        .buttons {
            margin-top: 20px;
        }

        .yes-button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .no-button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        .header_text {
            font-size: 3em;
            color: #d32f2f;
        }

        .gif_container img {
            width: 100%; 
            max-width: 500px; 
            height: auto; 
        }

        /* Hide parts of the page initially */
        .yes-page {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Part 1: Main page where user interacts -->
    <div class="container" id="mainPage">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>

    <!-- Part 2: Knew you would say yes page -->
    <div class="container yes-page" id="yesPage">
        <h1 class="header_text">Knew you would say yes!</h1>
        <p class="header_text">You are so pretty please listen to the lyrics of the song :) </p>
        <div class="gif_container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3htcGdzaDFsanMyY3ZocWdwNGpuOXRsa2k5a24yNzR5YTlxeGVzYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26FLdmIp6wJr91JAI/giphy.gif" alt="Celebration GIF">
        </div>
    </div>

    <!-- Audio Element (Online Music) -->
    <audio id="backgroundMusic" src="Hentai - Cigarettes After Sex [vKPDErkU77A].mp3" preload="auto"></audio>

    <script>
        // JavaScript
        const messages = [
            "Are you sure?",
            "Really sure??",
            "Are you positive?",
            "Pookie please...",
            "Just think about it!",
            "If you say no, I will be really sad...",
            "I will be very sad...",
            "I will be very very very sad...",
            "Ok fine, I will stop asking...",
            "Just kidding, say yes please! ❤️"
        ];

        let messageIndex = 0;

        // Play the music when the user clicks any button, but prevent restart if it's already playing
        function playMusic() {
            const audio = document.getElementById('backgroundMusic');
            if (audio.paused) {
                audio.currentTime = 60;  // Start the music from 20 seconds
                audio.play();  // Play the audio
            }
        }

        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;
            
            playMusic();  // Play the music when the user clicks 'No'
        }

        function handleYesClick() {
            // Hide the main page and show the "Yes" page
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('yesPage').style.display = 'block';

            playMusic();  // Play the music when the user clicks 'Yes'
        }

        // Optional update checking script
        (async function checkForUpdates() {
            const currentVersion = "1.0";
            const versionUrl = "https://raw.githubusercontent.com/ivysone/Will-you-be-my-Valentine-/main/version.json"; 

            try {
                const response = await fetch(versionUrl);
                if (!response.ok) {
                    console.warn("Could not fetch version information.");
                    return;
                }
                const data = await response.json();
                const latestVersion = data.version;
                const updateMessage = data.updateMessage;

                if (currentVersion !== latestVersion) {
                    alert(updateMessage);
                } else {
                    console.log("You are using the latest version.");
                }
            } catch (error) {
                console.error("Error checking for updates:", error);
            }
        })();
    </script>
</body>
</html>
